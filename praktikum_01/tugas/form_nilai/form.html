<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penilaian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <p>Sistem Penilaian</p>
    </header>
    <main>
        <h2>Form Penilaian Siswa</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-4">
                    <form>
                        <div class="form-group row">
                            <label for="nama" class="col-4 col-form-label">Nama Lengkap</label> 
                            <div class="col-8">
                                <input id="nama" name="nama" placeholder="Nama Lengkap" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="matakuliah" class="col-4 col-form-label">Mata Kuliah</label> 
                            <div class="col-8">
                                <select id="matakuliah" name="matakuliah" class="custom-select">
                                    <option value="ddp">Dasar-dasar Pemrograman</option>
                                    <option value="pemweb">Pemrograman Web</option>
                                    <option value="matkom">Matematika Komputer</option>
                                    <option value="bindo">Bahasa Indonesia</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="uts" class="col-4 col-form-label">Nilai UTS</label> 
                            <div class="col-8">
                                <input id="uts" name="uts" placeholder="Nilai UTS" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="uas" class="col-4 col-form-label">Nilai UAS</label> 
                            <div class="col-8">
                                <input id="uas" name="uas" placeholder="Nilai UAS" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tugas" class="col-4 col-form-label">Nilai Tugas/Praktikum</label> 
                            <div class="col-8">
                                <input id="tugas" name="tugas" placeholder="Nilai Tugas" type="text" class="form-control">
                            </div>
                        </div> 
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Develop by Iffah</p>
    </footer>
</body>
</html>
